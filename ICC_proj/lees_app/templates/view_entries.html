<style>
  .overlay2 {
      position: absolute;
      top: 104px;
      bottom: 70px;
      right: 281px;
      width: 750px;
      height: 556px;
      background-color: #4F2D66;
      border-radius: 16px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
  }


  .overlay3 {
      position: absolute;
      top: 122px;
      bottom: 66px;
      right: 293px;
      width: 724px;
      height: 503px;
      background-color: white;
      border-radius: 20px;
      overflow-y: auto;
  }

  .overlay3 table {
      border-collapse: collapse;
      width: 100%;
  }

  .overlay3 table,
  .overlay3 th,
  .overlay3 td {
      border: 1px solid #4F2D66;
  }

  .overlay3 th,
  .overlay3 td {
      padding: 10px;
      text-align: center;
  }
</style>

<body>
  <!-- Additional Overlay -->
<div class="overlay2 d-flex align-items-center">
  <!-- Additional content here -->
</div>
  <div class="overlay3" style="text-align-last: center;">
    <h2>Current Lab Users</h2>
    <table class="table" id="labTable">
      <thead>
        <tr>
          <th>S.No.</th>
          <th>Enrollment Number</th>
          <th>Department</th>
          <th>Year</th>
          <th>Purpose</th>
          <th>Entry time</th>
          <th>Exit</th>
        </tr>
      </thead>
      {% for stud in studs %}
      <tbody>
        <tr>
          <th>{{forloop.counter}}</th>
          <td>{{stud.enrollment_no}}</td>
          <td>{{stud.dept}}</td>
          <td>{{stud.year}}</td>
          <td>{{stud.purpose}}</td>
          <td>{{stud.entry}}</td>
          <td><a class="btn btn-danger" href="/delet/{{stud.id}}">Exit</a></td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </div>
</body>
