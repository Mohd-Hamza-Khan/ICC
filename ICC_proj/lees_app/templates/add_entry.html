<h1 style="left;50">Add An Entry Here</h1>
<div class="overlay d-flex align-items-center">
  <center>
    <form action="/add_entry" method="post" style="background-color: #4F2D66; padding: 20px; border-radius: 10px;">
      {% csrf_token %}
      <div class="mb-3">
        <label for="enrollment_no" class="form-label" style="color: white;">Enrollment Number</label>
        <input type="number" class="form-control" id="enrollment_no" name="enrollment_no" value="{{enrollment_no}}" style="border-radius: 8px;" required>
      </div>
      <div class="mb-3">
        <label for="dept" class="form-label" style="color: white;">Department</label>
        <select class="form-select" type="text" id="dept" name="dept" value="{{dept}}" style="border-radius: 8px; background-color: white; color: #4F2D66;">
          <option >Btech</option>
          <option >BBA</option>
          <option >BCA</option>
          <option >MBBS</option>
          
        </select>
      </div>
      <div class="mb-3">
        <label for="year" class="form-label" style="color: white;">Year</label>
        <select class="form-select" id="year" name="year" value="{{year}}" style="border-radius: 8px; background-color: white; color:#4F2D66;">
          <option >1</option>
          <option >2</option>
          <option >3</option>
          <option >4</option>
        </select>
      </div>
      <div>
      <label for="purpose" class="form-label" style="color: white;">purpose</label>
        <select class="form-select" id="purpose" name="purpose" value="{{purpose}}" style="border-radius: 8px; background-color: white; color:#4F2D66;">
          <option >Study</option>
          <option >Class</option>
        </select>
      </div>
      <button type="submit"
        class="button button-block button-secondary"
        style="width: 207px;margin:0.5rem;background-color:rgb(230, 220, 220); border-color: #4F2D66; color: #4F2D66;">ENTER</button>

    </form>
  </center>
</div>
